<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #contractorForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="contractor.id">{{"EditNewContractor" | localize}}: {{contractor.Name}}</span>
                        <span *ngIf="!contractor.id">{{"CreateNewContractor" | localize}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{"Institution" | localize}}</label>
                        <input class="form-control" type="text" name="institution" [(ngModel)]="contractor.institution"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"SubInstitution" | localize}}</label>
                        <input class="form-control" type="text" name="subInstitution" [(ngModel)]="contractor.subInstitution"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"Address" | localize}}</label>
                        <input class="form-control" type="text" name="address" [(ngModel)]="contractor.address"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"PostalCode" | localize}}</label>
                        <input class="form-control" type="text" name="postalCode" [(ngModel)]="contractor.postalCode"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"Code" | localize}}</label>
                        <input class="form-control" type="text" name="code" [(ngModel)]="contractor.code"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"NationalCode" | localize}}</label>
                        <input class="form-control" type="text" name="nationalCode" [(ngModel)]="contractor.nationalCode"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"BirthDate" | localize}}</label>
                        <input class="form-control" type="text" name="birthDate" [(ngModel)]="contractor.birthDate"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"Name" | localize}}</label>
                        <input #nameInput class="form-control" type="text" name="name" [(ngModel)]="contractor.name"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"Family" | localize}}</label>
                        <input class="form-control" type="text" name="family" [(ngModel)]="contractor.family"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"Phone" | localize}}</label>
                        <input class="form-control" type="text" name="phone" [(ngModel)]="contractor.phone"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"Email" | localize}}</label>
                        <input class="form-control" type="text" name="email" [(ngModel)]="contractor.email"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"FirmName" | localize}}</label>
                        <input class="form-control" type="text" name="firmName" [(ngModel)]="contractor.firmName"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <p-dropdown #firmTypeCombobox [options]="firmTypesSelectItems" [filter]="true" [virtualScroll]="true" [itemSize]="30"
                            name="firmTypeId" [(ngModel)]="contractor.firmTypeId" [style]="{'width':'100%'}"></p-dropdown>
                        <validation-messages [formCtrl]="firmTypeCombobox"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>{{"FirmRegNumber" | localize}}</label>
                        <input class="form-control" type="text" name="firmRegNumber" [(ngModel)]="contractor.firmRegNumber"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"FirmEstablishmentYear" | localize}}</label>
                        <input class="form-control" type="text" name="firmEstablishmentYear" [(ngModel)]="contractor.firmEstablishmentYear"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"FullTimeStaffDiploma" | localize}}</label>
                        <input class="form-control" type="text" name="fullTimeStaffDiploma" [(ngModel)]="contractor.fullTimeStaffDiploma"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"FullTimeStaffAssociateDegree" | localize}}</label>
                        <input class="form-control" type="text" name="fullTimeStaffAssociateDegree" [(ngModel)]="contractor.fullTimeStaffAssociateDegree"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"FullTimeStaffBachelorAndUpper" | localize}}</label>
                        <input class="form-control" type="text" name="fullTimeStaffBachelorAndUpper" [(ngModel)]="contractor.fullTimeStaffBachelorAndUpper"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"PartialTimeStaffDiploma" | localize}}</label>
                        <input class="form-control" type="text" name="partialTimeStaffDiploma" [(ngModel)]="contractor.partialTimeStaffDiploma"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"PartialTimeStaffAssociateDegree" | localize}}</label>
                        <input class="form-control" type="text" name="partialTimeStaffAssociateDegree" [(ngModel)]="contractor.partialTimeStaffAssociateDegree"  maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>{{"PartialTimeStaffBachelorAndUpper" | localize}}</label>
                        <input class="form-control" type="text" name="partialTimeStaffBachelorAndUpper" [(ngModel)]="contractor.partialTimeStaffBachelorAndUpper"  maxlength="32">
                    </div>                  
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!contractorForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot' | localize)"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
